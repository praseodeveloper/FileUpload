<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>REST API demo for TIA Portal</h1>
        <h6 class="subText">V18 build 42</h6>

        <div class="tileContainer">

            <div class="tile">
                <form id='getValuesForm' class="form">
                    <button class="submit-btn" type='submit'>Test API</button>
                </form>
                <div class="loaderContainer">
                    <textarea id="getValuesResult" class="smallTextArea"></textarea>
                    <img id="getValuesBusyImg" class="loader" src="loading.gif">
                </div>
            </div>

            <div class="tile">
                <form id='getMLFBForm' class="form">
                    <button class="submit-btn" type='submit'>Get MLFB of CPU 1516-3 PN/DP</button>
                </form>
                <div class="loaderContainer">
                    <textarea id="getMLFBResult" class="smallTextArea"></textarea>
                    <img id="getMLFBBusyImg" class="loader" src="loading.gif">
                </div>
            </div>

            <div class="tile">
                <form id='validateAmlForm' class="form">
                    <div class="input-group">
                        <label for='file'>Select file</label>
                        <input id='file' type="file">
                    </div>
                    <button class="submit-btn" type='submit'>Validate AML</button>
                </form>
                <div class="loaderContainer">
                    <textarea id="validateAmlResult" class="largeTextArea"></textarea>
                    <img id="validateAmlBusyImg" class="loader" src="loading.gif">
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
